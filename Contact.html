<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      background: rgba(0, 0, 0, 0.2);
      padding: 15px 40px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #e2b8ff;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      width: 500px;
      margin-top: 120px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .contact-card h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .contact-card form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .contact-card input,
    .contact-card textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
    }

    .contact-card textarea {
      resize: none;
      height: 120px;
    }

    .contact-card button {
      background: #6a11cb;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.3s;
    }

    .contact-card button:hover {
      background: #2575fc;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">MyWebsite</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about-me.html">About Me</a></li>
      <li><a href="about-website.html">About the Website</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="contact-card">
    <h2>Contact Me</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
